{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}새 링크 추가 - ImageShare{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">새 링크 추가</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">URL을 입력하면 제목, 설명, 이미지가 자동으로 가져와집니다.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">링크 추가</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
