{% extends "base.html" %}
{% block title %}게시물 삭제 - ImageShare{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="my-2">게시물 삭제</h2>
            </div>
            <div class="card-body">
                <p class="lead">정말로 이 게시물을 삭제하시겠습니까?</p>
                <div class="card mb-4">
                    <div class="card-body">
                        <p class="card-text">{{ post.content }}</p>
                    </div>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'posts:post_detail' post.id %}" class="btn btn-outline-secondary me-2">취소</a>
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
