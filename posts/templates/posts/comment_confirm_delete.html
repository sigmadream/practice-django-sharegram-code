{% extends "base.html" %}

{% block title %}댓글 삭제 - ImageShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">댓글 삭제</h4>
            </div>
            <div class="card-body">
                <p>정말로 이 댓글을 삭제하시겠습니까?</p>
                <div class="card mb-3 bg-light">
                    <div class="card-body">
                        <p class="mb-0">{{ comment.content }}</p>
                        <small class="text-muted">{{ comment.created_at|date:"Y년 n월 j일 H:i" }}</small>
                    </div>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'posts:post_detail' comment.post.pk %}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
